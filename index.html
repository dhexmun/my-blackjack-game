<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhexmun's BlackJack game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bucket">
        <h1>dhexmun's <span>BlackJack</span> game</h1>
        <p id="message-el">Ready to beat the dealer?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        
        <div class="btn"></div>
        <div class="start-game"><button onclick="startGame()">START GAME</button></div><br>
        <div class="new-card"><button onclick="newCard()">NEW CARD</button></div>
    
        <p id="player-el"></p>
        <a id="restart-el" onclick="playAgain()" href="index.html"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
